<div class="overlay" *ngIf="isVisible">

  <div class="containerForm" style="background-color: white; width: 300px; height: 400px; display: flex; align-content: center; flex-direction: column; align-items: center; justify-content: center; ">

    <h4>Editar vendedor</h4>
    <!--<button (click)="showNotification('AA')">Mostrar notificación</button>-->


    <div>

      <div class="formulario" style="display:flex!important; flex-wrap:wrap!important;   ">
        <form (submit)="editarVendedor(vendedor.id, vendedor)" class="form-group form">

          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="vendedor.nombre" required>
          </div>

          <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" [(ngModel)]="vendedor.Direccion" required>
          </div>

          <div>
            <label for="flete">Porcentaje Flete:</label>
            <input type="text" id="flete" name="flete" [(ngModel)]="vendedor.PorcentajeFlete">
          </div>

          <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" [(ngModel)]="vendedor.Telefono">
          </div>



        </form>
        <button type="submit" class="btn btn-primary  " style="width:200px; height:50px; margin:0 auto; margin-top:10px;" (click)="editarVendedor(vendedor.id, vendedor)">Editar Vendedor</button>
      </div>
    </div>
  </div>
</div>
