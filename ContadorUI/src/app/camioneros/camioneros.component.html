<h4>Agregar Camionero</h4>
<!--<button (click)="showNotification('AA')">Mostrar notificación</button>-->


<div style="height:100%; ">
  <div class="formulario" style="display:flex!important; flex-wrap:wrap!important;width:300px; height:auto;  ">
    <form (submit)="agregarCamionero()" class="form-group" style="display: flex; flex-wrap: wrap; width: 300px; height:auto; justify-content: flex-end; align-items: center; margin-right: 10px;   ">

      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="camionero.Nombre" required>
      </div>

      <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="camionero.Direcicon" required>
      </div>

      <div>
        <label for="direccion"> Porcentaje Flete: </label>
        <input type="number" name="PorcentajeFlete" [(ngModel)]="camionero.PorcentajeFlete" required>
      </div>

      <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="camionero.Telefono">
      </div>


    </form>
    <button type="submit" class="btn btn-primary  " style="width:200px; height:50px; margin:0 auto; margin-top:10px;" (click)="agregarCamionero()">Agregar Camionero</button>
  </div>

  <div style="width:100% !important; height:auto; margin-left:20px; position:relative; top:-186px; left:300px;   margin-top:10px;   " *ngIf="this.existenCamioneros">

    <div class="mat-elevation-z8" style=" position:absolute !important; top:-90px;">
      <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.Direcicon}} </td>
        </ng-container>

        <ng-container matColumnDef="Porcentaje Flete">
          <th mat-header-cell *matHeaderCellDef> Porcentaje Flete </th>
          <td mat-cell *matCellDef="let element"> {{element.PorcentajeFlete}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">


            <i class="fas fa-pencil-alt icono-editar" (click)="editarCamionero(element)" style="position:relative!important; left:15px;"></i>

          </td>
        </ng-container>

        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar</th>
          <td mat-cell *matCellDef="let element">

            <i class="fas fa-trash-alt icono-eliminar" (click)="eliminarCamionero (element.Id)" style="position:relative!important; left:20px;"></i>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
                     [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
